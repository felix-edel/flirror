{% extends "layout.html" %}

{% block body %}
<div>

    <div class="row text-center text-lg-left">
        {% for module_id, module in modules.items() %}

            {% include "modules/" + module.type + ".html" ignore missing %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
