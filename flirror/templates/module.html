<div class="card dark">
    {% if module.error %}
    <div class="card-body text-center">
        <h1 class="error"><i class="fas fa-sad-tear"></i> Error {{ error_code }}</h1>
        <p class="card-text">
           {{ module.error }}
        </p>
    </div>
    {% else %}
    {% block body %}{% endblock %}
    {% endif %}
</div>
